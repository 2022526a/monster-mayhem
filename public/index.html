<div id="game-header">
  <div id="game-status">
    <p>Round: <span id="round-count">1</span></p>
    <p>Current Player: <span id="current-player">-</span></p>
  </div>
  <div id="player-stats">
    <p>Your Monsters: <span id="monsters-count">0</span></p>
    <p>Monsters Lost: <span id="monsters-lost">0</span>/10</p>
  </div>
</div>
<div id="game-container" style="display: none;">
  <div id="game-board" class="grid-container"></div>
  <div id="controls">
    <div id="monster-selection">
      <button class="monster-btn" data-type="vampire">Vampire</button>
      <button class="monster-btn" data-type="werewolf">Werewolf</button>
      <button class="monster-btn" data-type="ghost">Ghost</button>
      <button id="place-monster">Place Monster</button>
    </div>
  </div>
</div>
<div id="game-over">
  <h2 id="game-over-message"></h2>
  <button id="play-again">Play Again</button>
</div>
<div id="players-panel">
  <h3>Players</h3>
  <ul id="player-list"></ul>
</div>
