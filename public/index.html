<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Mayhem</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="lobby">
    <h1>Monster Mayhem</h1>
    <form id="join-form">
      <input type="text" id="player-name" placeholder="Your name" required>
      <input type="text" id="room-code" placeholder="Room code (optional)">
      <button type="submit">Join Game</button>
    </form>
  </div>

  <div id="game-container">
    <div id="game-header">
      <div id="game-status">
        <p>Round: <span id="round-count">1</span></p>
        <p>Current Player: <span id="current-player">-</span></p>
      </div>
      <div id="player-stats">
        <p>Your Monsters: <span id="monsters-count">0</span></p>
        <p>Monsters Lost: <span id="monsters-lost">0</span>/10</p>
      </div>
    </div>

    <div id="game-board" class="grid-container"></div>

    <div id="controls">
      <div id="monster-selection">
        <button class="monster-btn" data-type="vampire">Vampire</button>
        <button class="monster-btn" data-type="werewolf">Werewolf</button>
        <button class="monster-btn" data-type="ghost">Ghost</button>
        <button id="place-monster">Place Monster</button>
      </div>
      <button id="end-turn">End Turn</button>
    </div>
  </div>

  <div id="game-over">
    <h2 id="game-over-message"></h2>
    <button id="play-again">Play Again</button>
  </div>

<div id="players-panel">
  <h3>Players in Room</h3>
  <ul id="player-list">
    
  </ul>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>


  <div id="debug-panel" style="position:fixed; bottom:0; left:0; background:#333; color:#fff; padding:10px; z-index:1000;">
  <h3>Debug Info</h3>
  <div id="debug-info"></div>
</div>


</body>
</html>
